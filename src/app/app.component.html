<h1>

</h1>
<div class="container" >
  <div class="jumbotron">
    <h1 class="text-center">Metadata Comparison Tool</h1>
    <h2 class="text-center">National Data Dictionary DHIS 2 Instance versus Provincial DHIS 2 Instances</h2>
  </div>
 <div class="panel panel-primary">
    <div class="panel-heading">NDD vs Provincial DHIS 2 Instances</div>
    <div class="panel-body">
	<form class="form-horizontal">
<span >
 <label>Select DHIS2 Instance 1</label> &nbsp;
 <select class="selectpicker"  data-live-search="true">
 <option  *ngFor="let inst of instances" [value] = "inst.address" #inst1>{{inst.name}}</option>
  </select>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label> Select DHIS2 Instance 2 </label>&nbsp;
<select class="selectpicker"  data-live-search="true">
<option *ngFor="let inst of instances" [value] = "inst.address" #inst2>{{inst.name}}</option>
</select>
</span>
<br>
<br>

<label>What would you like to compare? Pick 1 Metadata</label>
<div>
<select  class="selectpicker"  data-live-search="true">
  <option value="" disabled selected>None</option>
 <option *ngFor = "let type of metadataTypes" [value]="type" >{{type}}</option>
</select>
</div>
<br>
<input class="btn btn-primary"  type="submit" value="Compare Instances"  (onClick) = "onCompare()">

</form>
<br>
