<h1>

</h1>
<div class="container" >
  <div class="jumbotron">
    <h1 class="text-center">Metadata Comparison Tool</h1>
    <h2 class="text-center">National Data Dictionary DHIS 2 Instance versus Provincial DHIS 2 Instances</h2>
  </div>
 <div class="panel panel-primary">
    <div class="panel-heading">NDD vs Provincial DHIS 2 Instances</div>
    <div class="panel-body">
	<form class="form-horizontal"   (ngSubmit)= "onCompare()">


<span >
 <label>Select DHIS2 Instance 1</label> &nbsp;
 <select class="selectpicker"  data-live-search="true" id="InstanceId1" name = "InstanceName1" (change)="onselection($event)">
   <option value = "">Please select</option>
 <option  *ngFor="let inst of instances" [value] = "inst.name" #inst1>{{inst.name}}</option>
  </select>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label> Select DHIS2 Instance 2 </label>&nbsp;
<select class="selectpicker"  data-live-search="true" id="InstanceId2" name = "InstanceName2"  (change)="onselection($event)">
  <option value = "">Please select</option>
<option *ngFor="let inst of instances" [value] = "inst.name" #inst2>{{inst.name}}</option>
</select>
</span>
<br>
<br>

<label>What would you like to compare? Pick 1 Metadata</label>
<div>
<select  class="selectpicker"  data-live-search="true" id="metadataid" name = "metadatatype" (change)="onselection($event)">
  <option value = "">Please select</option>
 <option *ngFor = "let type of metadataTypes" [value]="type" >{{type}}</option>
</select>
</div>
<br>
<input class="btn btn-primary"  type="submit" value="Compare Instances">

    <div class="container">


      <div class="row">
        <br>



          <div>
            <label>Search {{selectedMetadataType}}  </label><input type="text" name="search" id="searchbtnid"  [(ngModel)]="searchTerm" placeholder="Search Metadata" >

          </div>




        <div class="col-xs-6">

          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">{{Selectedinstance1}} Instance</div>

          </div>
          <div class="row" *ngFor = "let metad1 of metadataReturned1| FilterPipe:searchTerm; let i = index">
            <div class="col-sm-2">{{i+1}}</div>
            <div class="col-sm-3">{{metad1.name}} </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">{{SelectedInstance2}} Instance</div>

          </div>
          <div class="row" *ngFor = "let metad2 of metadataReturned2| FilterPipe:searchTerm; let i = index">
            <div class="col-sm-2">{{i+1}}</div>
            <div class="col-sm-3">{{metad2.name}}</div>
          </div>

        </div>
      </div>
    </div>
  </form>
<br>
